<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TP1 DAI</title>
</head>
<body>
    <section class="section-login">
        <div class="div-login">
            <h1>Registro</h1>
            <form class="formulario-login" id="login">
                <div>
                    <p>Nombre completo:</p>
                    <input type="text" id="nombre" onchange="validarNombre()" autocomplete="off">
                    <p id="pNombre" class="rojo"></p>
                </div>
                <div>
                    <p>Email:</p>
                    <input type="email" id="mail" onchange="validarMail()" autocomplete="off">
                    <p class="rojo" id="pMail"></p>
                </div>
                <div>
                    <p>Contraseña:</p>
                    <input type="password" id="contra" autocomplete="off">
                    <div>
                        <p class="rojo" id="pCaracteres">✘ Mínimo 8 caracteres</p>
                        <p class="rojo" id="pNumero">✘ Al menos un número</p>
                        <p class="rojo" id="pLetra">✘ Al menos una letra</p>
                    </div>
                </div>
                <div>
                    <p>Confirmar contraseña:</p>
                    <input type="password" id="confContra" onchange="validarConfContra()" autocomplete="off">
                    <p id="pConfContra" class="rojo"></p>
                </div>
                <input type="submit" id="envForm" class="btn-login" value="Registrarse">
                <p id="confirmacionLogueo"></p>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
